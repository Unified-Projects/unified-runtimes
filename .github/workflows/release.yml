name: Release

on:
    push:
        branches: ["main"]
    workflow_dispatch:
        inputs:
            docker_tag:
                description: "Custom Docker tag (e.g. v0.1.0-alpha-7). Skips GitHub Release."
                required: true
                type: string

env:
    REGISTRY: docker.io
    IMAGE_NAME: unifiedprojects/urt-executor

jobs:
    check-version:
        name: Check Version Tag
        runs-on: ubuntu-latest
        permissions:
            contents: read
        outputs:
            is_release: ${{ steps.check.outputs.is_release }}
            version: ${{ steps.check.outputs.version }}
        steps:
            - name: Determine version
              id: check
              env:
                  COMMIT_MSG: ${{ github.event.head_commit.message }}
                  MANUAL_TAG: ${{ inputs.docker_tag }}
              run: |
                  if [[ -n "$MANUAL_TAG" ]]; then
                      echo "is_release=false" >> "$GITHUB_OUTPUT"
                      echo "version=$MANUAL_TAG" >> "$GITHUB_OUTPUT"
                      echo "Manual Docker build with tag: $MANUAL_TAG"
                  elif [[ "$COMMIT_MSG" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
                      echo "is_release=true" >> "$GITHUB_OUTPUT"
                      echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
                      echo "Release detected: v${BASH_REMATCH[1]}"
                  else
                      echo "is_release=false" >> "$GITHUB_OUTPUT"
                      echo "version=" >> "$GITHUB_OUTPUT"
                      echo "Not a release commit: $COMMIT_MSG"
                  fi

    release:
        name: Build and Release
        runs-on: ${{ matrix.runner }}
        strategy:
            matrix:
                include:
                    - runner: blacksmith-2vcpu-ubuntu-2204
                      arch: amd64
                    - runner: blacksmith-2vcpu-ubuntu-2204-arm
                      arch: arm64
        needs: check-version
        if: needs.check-version.outputs.version != ''
        permissions:
            contents: write
            packages: write
        steps:
            - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

            - name: Set up Docker Builder (Blacksmith cache)
              uses: useblacksmith/setup-docker-builder@v1

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image (cached)
              uses: useblacksmith/build-push-action@v2
              with:
                  context: .
                  file: docker/Dockerfile
                  push: true
                  platforms: linux/${{ matrix.arch }}
                  tags: unifiedprojects/urt-executor:${{ needs.check-version.outputs.version }}-${{ matrix.arch }}

            - name: Create GitHub Release
              if: needs.check-version.outputs.is_release == 'true'
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
              with:
                  tag_name: v${{ needs.check-version.outputs.version }}
                  name: v${{ needs.check-version.outputs.version }}
                  generate_release_notes: true
                  body: |
                      ## Docker Image

                      ```bash
                      docker pull unifiedprojects/urt-executor:${{ needs.check-version.outputs.version }}
                      ```

                      Or use the latest tag:

                      ```bash
                      docker pull unifiedprojects/urt-executor:latest
                      ```
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create and push Docker manifest
              if: matrix.arch == 'amd64'
              run: |
                  docker manifest create unifiedprojects/urt-executor:${{ needs.check-version.outputs.version }} \
                    unifiedprojects/urt-executor:${{ needs.check-version.outputs.version }}-amd64 \
                    unifiedprojects/urt-executor:${{ needs.check-version.outputs.version }}-arm64

                  docker manifest push unifiedprojects/urt-executor:${{ needs.check-version.outputs.version }}

            - name: Cleanup
              if: always()
              run: |
                  docker system prune -f 2>/dev/null || true
                  docker builder prune -f 2>/dev/null || true
