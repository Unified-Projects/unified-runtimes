name: Release

on:
    push:
        branches: ["main"]
    workflow_dispatch:
        inputs:
            docker_tag:
                description: "Custom Docker tag (e.g. v0.1.0-alpha-7). Skips GitHub Release."
                required: true
                type: string
            create_release:
                description: "Create a GitHub Release (only applies to manual runs)"
                required: false
                type: boolean
                default: false

concurrency:
    group: release-${{ github.ref }}
    cancel-in-progress: true

env:
    REGISTRY: docker.io
    IMAGE_NAME: unifiedprojects/urt-executor

jobs:
    check-version:
        name: Check Version Tag
        runs-on: ubuntu-latest
        permissions:
            contents: read
        outputs:
            is_release: ${{ steps.check.outputs.is_release }}
            docker_tag: ${{ steps.check.outputs.docker_tag }}
            release_version: ${{ steps.check.outputs.release_version }}
        steps:
            - name: Determine version
              id: check
              env:
                  COMMIT_MSG: ${{ github.event.head_commit.message }}
                  MANUAL_TAG: ${{ inputs.docker_tag }}
              run: |
                  if [[ -n "$MANUAL_TAG" ]]; then
                      RELEASE_VERSION="${MANUAL_TAG#v}"
                      if [[ "${{ inputs.create_release }}" == "true" ]]; then
                          echo "is_release=true" >> "$GITHUB_OUTPUT"
                      else
                          echo "is_release=false" >> "$GITHUB_OUTPUT"
                      fi
                      echo "docker_tag=$MANUAL_TAG" >> "$GITHUB_OUTPUT"
                      echo "release_version=$RELEASE_VERSION" >> "$GITHUB_OUTPUT"
                      echo "Manual Docker build with tag: $MANUAL_TAG"
                  elif [[ "$COMMIT_MSG" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
                      echo "is_release=true" >> "$GITHUB_OUTPUT"
                      echo "docker_tag=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
                      echo "release_version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
                      echo "Release detected: v${BASH_REMATCH[1]}"
                  else
                      echo "is_release=false" >> "$GITHUB_OUTPUT"
                      echo "docker_tag=" >> "$GITHUB_OUTPUT"
                      echo "release_version=" >> "$GITHUB_OUTPUT"
                      echo "Not a release commit: $COMMIT_MSG"
                  fi

    release:
        name: Build and Release
        runs-on: ubuntu-latest
        needs: check-version
        if: needs.check-version.outputs.docker_tag != ''
        permissions:
            contents: write
            packages: write
        steps:
            - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

            - name: Login to Docker Hub
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
              with:
                  context: .
                  file: docker/Dockerfile
                  push: true
                  platforms: linux/amd64,linux/arm64
                  tags: unifiedprojects/urt-executor:${{ needs.check-version.outputs.docker_tag }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Create GitHub Release
              if: needs.check-version.outputs.is_release == 'true'
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
              with:
                  tag_name: v${{ needs.check-version.outputs.release_version }}
                  name: v${{ needs.check-version.outputs.release_version }}
                  generate_release_notes: true
                  body: |
                      ## Docker Image

                      ```bash
                      docker pull unifiedprojects/urt-executor:${{ needs.check-version.outputs.docker_tag }}
                      ```

                      Or use the latest tag:

                      ```bash
                      docker pull unifiedprojects/urt-executor:latest
                      ```
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Cleanup
              if: always()
              run: |
                  docker system prune -f 2>/dev/null || true
                  docker builder prune -f 2>/dev/null || true
