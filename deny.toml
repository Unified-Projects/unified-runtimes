[licenses]
allow = [
    # Your project license (optional but fine)
    "AGPL-3.0-only",
    "AGPL-3.0-or-later",

    # Common permissive licenses
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "0BSD",
    "ISC",
    "Zlib",

    # REQUIRED for ICU / Unicode crates
    "Unicode-DFS-2016",
    "Unicode-3.0",
    
    "CDLA-Permissive-2.0",
    "CC0-1.0"
]

confidence-threshold = 0.8

[licenses.private]
ignore = true